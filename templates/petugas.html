{%extends "base_dashboard.html"%}

{%block content%}
<div class="row">

    <!-- Area Chart -->
    <div class="col-xl-12 col-lg-7">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h4 class="m-0 font-weight-bold text-dark">Petugas</h6>
                    <a href="{{url_for('petugas.tambah_petugas')}}">
                        <button class="btn-info">
                            Tambah petugas
                        </button>
                    </a>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Jabatan</th>
                            <th scope="col">No Telfon</th>
                            <th scope="col">Alamat</th>
                            <th scope="col">created at</th>
                            <th scope="colgroup">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for item in data%}
                        <tr>
                            <td>{{item[0]}}</td>
                            <td>{{item[1]}}</td>
                            <td>{{item[2]}}</td>
                            <td>{{item[3]}}</td>
                            <td>{{item[4]}}</td>
                            <td>{{item[5]}}</td>
                            <td><a href="{{url_for('user_update_form', user_id=item[0])}}">
                                    <button class="btn-info">update</button>
                                </a></td>
                            <td>
                                <a href="{{url_for('petugas.deletePetugas', id_petugas=item[0])}}">
                                    <button class="btn-danger">delete</button>
                                </a>
                            </td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{%endblock%}
