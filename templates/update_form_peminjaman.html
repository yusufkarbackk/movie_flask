<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <form method="post" action="{{url_for('peminjaman.update_peminjaman', id_peminjaman=data[0][0])}}">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">tanggal pinjam</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" value="{{data[0][1]}}"
                        name="tanggal_pinjam">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">tanggal kembali</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" value="{{data[0][2]}}"
                        name="tanggal_kembali">
                </div>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Id Buku</label>
                <select id="inputState" class="form-select" name="id_buku">
                    <option selected value="{{data[0][3]}}">{{data[0][3]}}</option>
                    {%for data in buku%}
                    <option value="{{data[0]}}">{{data[0]}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Id anggota</label>
                <select id="inputState" class="form-select" name="id_anggota">
                    <option selected value="{{data[0][4]}}">{{data[0][4]}}</option>

                    {%for data in anggota%}
                    <option value="{{data[0]}}">{{data[0]}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Id petugas</label>
                <select id="inputState" class="form-select" name="id_petugas">
                    <option selected value="{{data[0][5]}}">{{data[0][5]}}</option>

                    {%for data in petugas%}
                    <option value="{{data[0]}}">{{data[0]}}</option>
                    {%endfor%}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</body>

</html>
