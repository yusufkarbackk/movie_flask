<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <form method="post" action="{{url_for('buku.update_buku', kode_buku=data[0][1])}}">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Kode Buku</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputEmail3" value="{{data[0][1]}}" name="kd_buku">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Judul Buku</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" value="{{data[0][2]}}" name="judul_buku">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Penulis Buku</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" value="{{data[0][3]}}" name="penulis_buku">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">penerbit Buku</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" value="{{data[0][4]}}"
                        name="penerbit_buku">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">tahun penerbit</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" value="{{data[0][5]}}"
                        name="tahun_penerbit">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Stok</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="inputEmail3" value="{{data[0][6]}}" name="stok">
                </div>
            </div>

            {%for genre in genres%}
            {%if genre[0] in genre_relations%}
            <div class="form-check">
                <input class="form-check-input" checked name="genre" type="checkbox" value="{{genre[0]}}"
                    id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    {{genre[1]}}
                </label>
            </div>
            {%else%}
            <div class="form-check">
                <input class="form-check-input" name="genre" type="checkbox" value="{{genre[0]}}" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    {{genre[1]}}
                </label>
            </div>
            {%endif%}
            {%endfor%}

            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</body>

</html>
